<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz-Auswahl</title>
  <link rel="stylesheet" href="./css/style_main.css">
</head>
<body>
<div class="container">
  <h1>Wähle ein Quiz</h1>
  <form id="quizForm">
    <div class="options-container">
      <div class="option">
        <input type="radio" id="quiz1" name="quiz" value="./quizze/KoreanQuiz.html" required>
        <label for="quiz1">dezimal → koreanisch</label>
      </div>
      <div class="option">
        <input type="radio" id="quiz3" name="quiz" value="./quizze/SinokoreanQuiz.html">
        <label for="quiz3">dezimal → sinokoreanisch</label>
      </div>
      <div class="option">
        <input type="radio" id="quiz2" name="quiz" value="./quizze/KoreanQuiz2.html">
        <label for="quiz2">koreanisch → dezimal</label>
      </div>
      <div class="option">
        <input type="radio" id="quiz4" name="quiz" value="./quizze/SinokoreanQuiz2.html">
        <label for="quiz4">sinokoreanisch → dezimal</label>
      </div>
    </div>
  </form>

  <!-- Der Bereich, in dem das Quiz geladen wird -->
  <iframe id="quizFrame" src="" title="Quiz" hidden></iframe>
</div>
  <script src="./js/main.js"></script>

</body>
</html>
